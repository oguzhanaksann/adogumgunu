<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AYBÜKE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b0c2a;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 8vmin;
      text-align: center;
      text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 999;
      cursor: pointer;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #fff, 0 0 30px #0ff; }
      to { text-shadow: 0 0 35px #fff, 0 0 60px #0ff; }
    }
  </style>
</head>
<body>

<!-- Doğum Günü Mesajı -->
<div class="center-text" onclick="startExperience()">DOĞUM GÜNÜN KUTLU OLSUN AYBÜKEEEEE</div>

<!-- Konfeti Kütüphanesi -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Müzik Dosyası -->
<audio id="bg-music" preload="auto">
  <source src="https://oguzhanaksann.github.io/adogumgunu/hb.mp3" type="audio/mpeg">
</audio>

<script>
  let isPlaying = false;

  function startExperience() {
    const music = document.getElementById('bg-music');

    if (!isPlaying) {
      music.play().catch(error => {
        console.log('Müzik otomatik oynatılamadı:', error);
      });
      isPlaying = true;
    }

    fireConfetti();
  }

  function fireConfetti() {
    confetti({
      particleCount: 200,
      spread: 90,
      origin: { y: 0.6 },
      shapes: ['star'],
      colors: ['#00ffff', '#ffffff', '#ff69b4']
    });
  }
</script>

</body>
</html>
